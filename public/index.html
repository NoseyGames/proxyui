<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Asphalt Horizon</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap");

        :root {
            --bg-black: #000000;
            --text-white: #ffffff;
            --gray-dim: #222222;
            --gray-med: #666666;
            --glass: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: var(--bg-black); font-family: "Inter", sans-serif; color: var(--text-white); }

        /* --- GLOBAL NAVIGATION BAR --- */
        #nav-container {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 10000000;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .nav-controls {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 8px;
        }

        .tab-bar {
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 5px;
            background: rgba(0,0,0,0.4);
            overflow-x: auto;
        }

        /* --- SVG BUTTONS --- */
        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: white;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--border); }
        .nav-btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        #nav-url {
            flex-grow: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 6px;
            outline: none;
            margin: 0 5px;
        }

        /* --- TAB STYLING --- */
        .tab {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            color: var(--gray-med);
            padding: 4px 12px;
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .tab.active { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.3); }
        .tab-close { opacity: 0.4; font-size: 14px; }
        .tab-close:hover { color: #ff4d4d; opacity: 1; }

        /* --- PROXY FRAMES --- */
        .proxy-frame {
            position: fixed;
            top: 85px; 
            left: 0;
            width: 100vw;
            height: calc(100vh - 85px);
            border: none;
            background: #000;
            display: none;
            z-index: 50;
        }
        .proxy-frame.active { display: block; }

        /* --- MAIN UI --- */
        .centered-wrapper { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            z-index: 10;
        }
        .logo-wrapper h1 { font-size: 4rem; font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; text-transform: uppercase; }
        .logo-wrapper h1 span { font-weight: 100; color: var(--gray-med); margin-left: 10px; letter-spacing: 5px;}

        #constellation-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.4; pointer-events: none; }
    </style>

    <script src="/scram/scramjet.all.js" defer></script>
    <script src="/baremux/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
</head>
<body>

    <canvas id="constellation-canvas"></canvas>

    <div id="nav-container">
        <div class="nav-controls">
            <button class="nav-btn" onclick="controlFrame('back')" title="Back">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <button class="nav-btn" onclick="controlFrame('forward')" title="Forward">
                <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </button>
            <button class="nav-btn" onclick="controlFrame('reload')" title="Reload">
                <svg viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg>
            </button>
            
            <input type="text" id="nav-url" placeholder="Search or enter URL" autocomplete="off">
            
            <button class="nav-btn" onclick="addTab()" title="New Tab">
                <svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
            </button>
            <button class="nav-btn" onclick="location.reload()" title="Home">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
        </div>
        <div class="tab-bar" id="tab-bar"></div>
    </div>

    <main class="centered-wrapper" id="main-ui">
        <div class="logo-wrapper">
            <h1>Asphalt<span>Horizon</span></h1>
        </div>
        <form id="sj-form" style="width:100%; max-width:580px;">
            <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
            <input id="sj-address" type="text" placeholder="explore the horizon..." style="width:100%; height:60px; background:rgba(255,255,255,0.03); border:1px solid var(--border); color:white; padding:0 30px; text-align:center; outline:none; border-radius:8px;" autofocus autocomplete="off" />
        </form>
    </main>

    <script>
        let tabs = [];
        let activeTabId = null;
        let scramjet;

        window.addEventListener('load', () => {
            const { ScramjetController } = $scramjetLoadController();
            scramjet = new ScramjetController({ files: { wasm: "/scram/scramjet.wasm.wasm", all: "/scram/scramjet.all.js", sync: "/scram/scramjet.sync.js" } });
            scramjet.init();

            document.getElementById("sj-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const val = document.getElementById("sj-address").value;
                if(val) createNewProxyTab(val);
            });

            document.getElementById("nav-url").addEventListener("keydown", (e) => {
                if(e.key === "Enter") createNewProxyTab(e.target.value);
            });
        });

        function createNewProxyTab(input) {
            const id = 'tab-' + Date.now();
            const url = search(input, "https://www.google.com/search?q=%s");
            
            const newFrame = scramjet.createFrame();
            newFrame.frame.classList.add('proxy-frame');
            newFrame.frame.id = 'frame-' + id;
            document.body.appendChild(newFrame.frame);

            const tabObj = { id, url, frame: newFrame };
            tabs.push(tabObj);
            
            renderTabs();
            switchTab(id);
            newFrame.go(url);
            
            document.getElementById("main-ui").style.display = "none";
        }

        function renderTabs() {
            const bar = document.getElementById("tab-bar");
            bar.innerHTML = "";
            tabs.forEach(t => {
                const div = document.createElement("div");
                div.className = `tab ${t.id === activeTabId ? 'active' : ''}`;
                div.innerHTML = `<span>Page</span> <span class="tab-close" onclick="closeTab(event, '${t.id}')">Ã—</span>`;
                div.onclick = () => switchTab(t.id);
                bar.appendChild(div);
            });
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('.proxy-frame').forEach(f => f.classList.remove('active'));
            const activeTab = tabs.find(t => t.id === id);
            if(activeTab) {
                document.getElementById('frame-' + id).classList.add('active');
                document.getElementById("nav-url").value = activeTab.url;
            }
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById('frame-' + id).remove();
            if(tabs.length === 0) {
                document.getElementById("main-ui").style.display = "flex";
                activeTabId = null;
            } else if(activeTabId === id) {
                switchTab(tabs[tabs.length - 1].id);
            }
            renderTabs();
        }

        function controlFrame(action) {
            const current = tabs.find(t => t.id === activeTabId);
            if(!current) return;
            if(action === 'back') current.frame.goBack();
            if(action === 'forward') current.frame.goForward();
            if(action === 'reload') current.frame.reload();
        }

        function addTab() {
            document.getElementById("main-ui").style.display = "flex";
            document.getElementById("sj-address").focus();
        }

        // --- Constellation background ---
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function initC() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; pts = []; for(let i=0; i<60; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.2, vy:(Math.random()-0.5)*0.2}); }
        function drawC() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#fff"; pts.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,1,0,Math.PI*2); ctx.fill(); }); requestAnimationFrame(drawC); }
        window.addEventListener('resize', initC); initC(); drawC();
    </script>
</body>
</html>
