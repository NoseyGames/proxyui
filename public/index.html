<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Algebra Lesson 3</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap");
        :root { --accent: #ffffff; --bg: #050505; }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: var(--bg); font-family: "Roboto", sans-serif; color: white; }

        .space-bg { position: fixed; inset: 0; z-index: 1; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }
        .space-bg::before { content: ""; position: absolute; width: 1px; height: 1px; background: transparent; box-shadow: 15vw 10vh #fff, 35vw 25vh #fff, 55vw 15vh #fff, 85vw 40vh #fff, 20vw 80vh #fff, 50vw 90vh #fff; animation: twinkle 4s infinite alternate; }
        @keyframes twinkle { 0% { opacity: 0.2; } 100% { opacity: 0.8; } }

        .centered-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; z-index: 10; animation: fadeIn 1s forwards 3.5s; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
        .logo-wrapper h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 30px; }
        
        #sj-form { width: 100%; max-width: 600px; padding: 0 20px; }
        #sj-address { width: 100%; height: 60px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 2px; color: #fff; padding: 0 30px; font-size: 1.1rem; outline: none; text-align: center; }

        #sj-frame { position: fixed; inset: 0; width: 100vw; height: 100vh; border: none; z-index: 9999; background: black; display: none; }
        .top-nav { position: fixed; top: -70px; left: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 10000; transition: 0.3s; border-bottom: 1px solid white; }
        .hover-trigger { position: fixed; top: 0; width: 100%; height: 10px; z-index: 10001; }
        .hover-trigger:hover + .top-nav, .top-nav:hover { top: 0; }
        .top-nav input { width: 400px; height: 35px; background: #111; border: 1px solid #333; color: white; border-radius: 20px; padding: 0 15px; outline: none; }

        .splash-overlay { position: fixed; inset: 0; background: #000; z-index: 999999; display: flex; justify-content: center; align-items: center; animation: fadeOut 1s forwards 3.5s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        .ui-hidden { display: none !important; }
    </style>

    <script src="/scram/scramjet.all.js"></script>
    <script src="/baremux/index.js"></script>
    
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="splash-overlay">
        <h1 style="letter-spacing: 12px; font-weight: 300;">ASPHALT <span style="font-weight: 900;">HORIZON</span></h1>
    </div>

    <div class="space-bg"></div>
    <div class="hover-trigger"></div>
    
    <nav class="top-nav">
        <form id="top-form">
            <input id="top-address" type="text" placeholder="Search..." autocomplete="off">
        </form>
    </nav>

    <iframe id="sj-frame"></iframe>

    <main class="centered-wrapper" id="main-ui">
        <div class="logo-wrapper">
            <h1>Asphalt</h1>
        </div>
        <form id="sj-form">
            <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
            <input id="sj-address" type="text" placeholder="Search the web freely..." autofocus autocomplete="off" />
        </form>

        <div class="desc" style="display:none;">
            <p id="sj-error"></p>
            <pre id="sj-error-code"></pre>
        </div>

        <footer style="position: absolute; bottom: 20px; color: rgba(255,255,255,0.2); font-size: 10px; letter-spacing: 2px;">
            NIKEGTAG // &copy; 2026
        </footer>
    </main>
</body>
</html>
