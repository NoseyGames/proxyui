    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap");

        :root {
            --accent-color: #ffffff;           
            --bg-dark: #050505;                
            --text-main: #ffffff;              
            --star-color: rgba(255, 255, 255, 0.8);
            --accent-green: #00ff41; /* For focus states */
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: "Roboto", sans-serif; color: var(--text-main);
        }

        /* --- SPACE BACKGROUND --- */
        .space-bg {
            position: fixed; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .space-bg::before, .space-bg::after {
            content: ""; position: absolute; background: transparent;
            animation: twinkle 4s infinite alternate;
        }

        .space-bg::before {
            width: 1px; height: 1px;
            box-shadow: 15vw 10vh #fff, 35vw 25vh #fff, 55vw 15vh #fff, 85vw 40vh #fff, 20vw 80vh #fff, 50vw 90vh #fff, 75vw 70vh #fff, 95vw 85vh #fff;
        }

        .space-bg::after {
            width: 2px; height: 2px;
            box-shadow: 10vw 30vh var(--star-color), 40vw 50vh var(--star-color), 60vw 20vh var(--star-color), 90vw 10vh var(--star-color), 30vw 70vh var(--star-color), 70vw 80vh var(--star-color);
            animation-duration: 6s;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: translateY(0); }
            100% { opacity: 0.8; transform: translateY(-10px); }
        }

        /* --- UI ELEMENTS --- */
        .centered-wrapper {
            position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; 
            height: 100vh; z-index: 10; opacity: 0;
            animation: mainFadeIn 1.5s ease forwards 3.5s;
        }

        @keyframes mainFadeIn { to { opacity: 1; } }

        .logo-wrapper h1 {
            font-size: 3.5rem; margin-bottom: 25px; 
            font-weight: 900; letter-spacing: 15px;
            text-transform: uppercase; text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        #sj-form { width: 100%; max-width: 600px; padding: 0 20px; }

        #sj-address {
            width: 100%; height: 55px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px; color: #fff; padding: 0 20px;
            font-size: 1rem; outline: none; text-align: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 2px;
        }

        #sj-address:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-green);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
        }

        /* --- PROXY FRAME (REQUIRED FOR WORKING) --- */
        #sj-frame {
            position: fixed; inset: 0; width: 100vw; height: 100vh;
            border: none; z-index: 9999; background: black; display: none;
        }

        .ui-hidden { display: none !important; }

        /* --- NAV --- */
        .hover-trigger { position: fixed; top: 0; width: 100%; height: 8px; z-index: 10001; }
        .top-nav {
            position: fixed; top: -70px; left: 0; width: 100%; height: 60px;
            background: rgba(0, 0, 0, 0.9); display: flex; align-items: center; justify-content: center;
            transition: top 0.4s ease; z-index: 10000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .top-nav:hover, .hover-trigger:hover + .top-nav { top: 0; }
        .top-nav input {
            width: 400px; height: 30px; background: transparent; border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 0 10px; border-radius: 2px; outline: none; font-size: 0.8rem;
        }

        /* --- SPLASH --- */
        .splash-overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 999999; animation: splashExit 1s ease forwards 4s;
        }
        .splash-text {
            font-size: 1.5rem; font-weight: 300; letter-spacing: 12px;
            text-align: center; opacity: 0; animation: textReveal 3.5s ease forwards 0.5s;
            text-transform: uppercase;
        }
        .splash-text span { font-weight: 900; }

        @keyframes textReveal {
            0% { opacity: 0; filter: blur(10px); letter-spacing: 20px; }
            50% { opacity: 1; filter: blur(0); letter-spacing: 12px; }
            100% { opacity: 0; filter: blur(10px); }
        }
        @keyframes splashExit { to { opacity: 0; visibility: hidden; } }

        footer {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.3); font-size: 10px; letter-spacing: 2px;
        }
        footer a { color: inherit; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
