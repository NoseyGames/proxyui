    <script>
        (function() {
            // Only run if we are inside a frame
            if (window.top !== window.self) {
                const allowedAncestors = [
                    'securlycdn.surge.sh', 
                    'securly.pages.dev', 
                    'ixlfun.pages.dev', 
                    'homeworkbtw.pages.dev', 
                    'nikehub.pages.dev', 
                    'mathfunn.vercel.app', 
                    'canvus.vercel.app'
                ];
                
                // Get the domain of the site trying to host the iframe
                const parentDomain = new URL(document.referrer).hostname;
                
                // If the parent domain isn't in our list (and isn't our own domain), block it
                if (!allowedAncestors.includes(parentDomain) && parentDomain !== window.location.hostname) {
                    window.top.location.href = window.location.href; // Force break out of frame
                    document.documentElement.innerHTML = "This site owner just tried to steal my credits. https://securly.pages.dev for an actual site."; // Blank the page
                }
            }
        })();
    </script>

        :root {

        html, body {

        /* --- GRID BACKGROUND --- */
        .grid-bg {
            position: fixed;
            inset: 0;

        /* --- TOP NAV BAR (Hidden until hover) --- */
        .hover-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            z-index: 10001;
        }

        .top-nav {
            position: fixed;
            top: -70px;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
            border-bottom: 1px solid var(--accent-green);
            backdrop-filter: blur(10px);
        }

        .top-nav:hover, .hover-trigger:hover + .top-nav {
            top: 0;
        }

        .top-nav input {
            width: 500px;
            height: 35px;
