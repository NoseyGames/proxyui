<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Algebra Lesson 3</title>
    <link rel="shortcut icon" href="favicon.png" />
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap");

        :root {
            --accent-green: #00ff41;
            --bg-dark: #0a0a0a;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: "Roboto", sans-serif; color: white;
        }

        /* --- SPACE BACKGROUND --- */
        .space-bg {
            position: fixed; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .space-bg::before {
            content: ""; position: absolute; width: 1px; height: 1px;
            background: transparent;
            box-shadow: 15vw 10vh #fff, 35vw 25vh #fff, 55vw 15vh #fff, 85vw 40vh #fff, 20vw 80vh #fff, 50vw 90vh #fff, 75vw 70vh #fff;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }

        /* --- UI ELEMENTS --- */
        .centered-wrapper {
            position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; 
            height: 100vh; z-index: 10; opacity: 0;
            animation: mainFadeIn 1s ease forwards 3.5s;
        }

        @keyframes mainFadeIn { to { opacity: 1; } }

        .logo-wrapper h1 {
            font-size: 3.5rem; margin-bottom: 25px; 
            font-weight: 900; letter-spacing: 12px;
            text-transform: uppercase;
        }

        #sj-form { width: 100%; max-width: 550px; padding: 0 20px; }

        #sj-address {
            width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; color: #fff; padding: 0 25px;
            font-size: 1.2rem; outline: none; text-align: center;
            transition: 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #sj-address:focus {
            border-color: var(--accent-green);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
        }

        /* --- PROXY FRAME (Must match index.js ID) --- */
        #sj-frame {
            position: fixed; inset: 0; width: 100vw; height: 100vh;
            border: none; z-index: 9999; background: black; display: none;
        }

        .ui-hidden { display: none !important; }

        /* --- NAV --- */
        .hover-trigger { position: fixed; top: 0; width: 100%; height: 10px; z-index: 10001; }
        .top-nav {
            position: fixed; top: -70px; left: 0; width: 100%; height: 60px;
            background: rgba(10, 10, 10, 0.95); display: flex; align-items: center; justify-content: center;
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10000;
            border-bottom: 1px solid var(--accent-green);
            backdrop-filter: blur(10px);
        }
        .top-nav:hover, .hover-trigger:hover + .top-nav { top: 0; }
        .top-nav input {
            width: 500px; height: 35px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            color: white; padding: 0 15px; outline: none;
        }

        /* --- SPLASH --- */
        .splash-overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 999999; animation: splashExit 1s ease forwards 3.5s;
        }
        .splash-text {
            font-size: 2rem; font-weight: 300; letter-spacing: 10px;
            text-transform: uppercase;
        }

        @keyframes splashExit { to { opacity: 0; visibility: hidden; } }

        footer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.2); font-size: 13px; z-index: 10;
        }
    </style>

    <script src="/scram/scramjet.all.js" defer></script>
    <script src="/baremux/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="splash-overlay">
        <div class="splash-text">ASPHALT <b>HORIZON</b></div>
    </div>

    <div class="space-bg"></div>
    <div class="hover-trigger"></div>
    
    <nav class="top-nav">
        <form id="top-form">
            <input id="top-address" type="text" placeholder="Quick Search / Enter URL..." autocomplete="off">
        </form>
    </nav>

    <iframe id="sj-frame"></iframe>

    <main class="centered-wrapper" id="main-ui">
        <div class="logo-wrapper">
            <h1>Asphalt</h1>
        </div>

        <form id="sj-form">
            <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
            <input id="sj-address" type="text" placeholder="Search the web freely..." autofocus autocomplete="off" />
        </form>

        <div class="desc" style="display:none;">
            <p id="sj-error"></p>
            <pre id="sj-error-code"></pre>
        </div>

        <footer>
            Scramjet & NikeGtag &copy; 2026 | <a href="credits.html" style="color: inherit; text-decoration: none;">Credits</a>
        </footer>
    </main>

</body>
</html>
